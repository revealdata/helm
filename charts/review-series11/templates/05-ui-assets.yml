---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-series11-ui
  namespace: {{ .Values.global.namespace | default .Release.Name }}
spec:
  selector:
    matchLabels:
      app: deployment-review-series11-ui
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: deployment-review-series11-ui
      {{- if .Values.review.reloadOnUpgrade }}
      annotations:
        timestamp: {{ now | quote }}
      {{- end }}
    spec:
      nodeSelector:
{{ $nodeSelector := concat .Values.review.nodeSelector.linux .Values.review.ui.nodeSelector }}
{{- toYaml $nodeSelector | indent 8 }}
      containers:
      - image: {{.Values.review.ui.image}}:{{.Values.review.ui.tag}}
        ports:
        - containerPort: 443
        resources:
{{ $resources := mergeOverwrite .Values.review.resources .Values.review.ui.resources }}
{{- toYaml $resources | indent 10 }}
        imagePullPolicy: Always
        name: review-series11-ui
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      dnsConfig: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      tolerations:
{{ $tolerations := concat .Values.review.tolerations.linux .Values.review.ui.tolerations }}
{{- toYaml $tolerations | indent 8 }}

---
apiVersion: v1
kind: Service
metadata:
  name: service-review-series11-ui
  namespace: {{ .Values.global.namespace | default .Release.Name }}
  annotations:
    alb.ingress.kubernetes.io/backend-protocol: HTTPS
    alb.ingress.kubernetes.io/healthcheck-path: /ui-version.json
spec:
  selector:
    app: deployment-review-series11-ui
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
