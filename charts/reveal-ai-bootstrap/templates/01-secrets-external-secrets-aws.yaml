{{- if eq  .Values.secrets.provider "external-secrets" }}
{{- if eq  .Values.secrets.externalSecrets.provider "aws" }}
# Using AWS SecretsManager
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: reveal-ai-bootstrap-secret-store
  namespace: {{ .Values.global.namespace | default .Release.Name }}
spec:
  provider:
    aws:
      service: SecretsManager
      region: {{ .Values.secrets.externalSecrets.aws.region | default "us-east-1" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: reveal-ai-bootstrap-secrets
  namespace: {{ .Values.global.namespace | default .Release.Name }}
spec:
  refreshInterval: 10m
  secretStoreRef:
    name: reveal-ai-bootstrap-secret-store
    kind: SecretStore
  target:
    name: reveal-ai-bootstrap-secrets
    creationPolicy: Owner
  data:
    - secretKey: sql-username
      remoteRef:
        key: {{ .Values.secrets.externalSecrets.aws.secretName.SQL_CREDENTIALS }}
        property: "sql-username"
    - secretKey: sql-password
      remoteRef:
        key: {{ .Values.secrets.externalSecrets.aws.secretName.SQL_CREDENTIALS }}
        property: "sql-password"
    - secretKey: sql-hostname
      remoteRef:
        key: {{ .Values.secrets.externalSecrets.aws.secretName.SQL_CREDENTIALS }}
        property: "sql-hostname"
{{- end }}
{{- end }}