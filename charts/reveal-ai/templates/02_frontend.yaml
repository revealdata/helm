apiVersion: apps/v1
kind: Deployment
metadata:
  name: reveal-ai-api
  namespace: {{.Values.global.namespace}}
spec:
  selector:
    matchLabels:
      app: deployment-reveal-ai-api
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: deployment-reveal-ai-api
      {{- if .Values.global.reloadOnUpgrade }}
      annotations:
        timestamp: {{ now | quote }}
      {{- end }}
    spec:
      nodeSelector:
        {{- toYaml .Values.frontend.nodeSelector | nindent 8 }}
      containers:
        - image: {{.Values.frontend.image}}:{{.Values.frontend.tag}}
          ports:
            - containerPort: 80
          env:
            {{- toYaml .Values.frontend.env | nindent 10 }}
          imagePullPolicy: Always
          name: reveal-ai-api
          resources:
            requests:
              memory: "16Gi"
              cpu: "8000m"
            # Expect to run on a node with 32GB of memory. Want to leave a bit for the OS.
            limits:
              memory: "30Gi"
              cpu: "16000m"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          stdin: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
      dnsConfig: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      tolerations:
        {{- toYaml .Values.frontend.tolerations | nindent 8 }}
---
apiVersion: v1
kind: Service
metadata:
  name: service-reveal-ai-api
  namespace: {{.Values.global.namespace}}
  annotations:
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /rest/api/version

spec:
  selector:
    app: deployment-reveal-ai-api
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
{{- if .Values.frontend.PodDisruptionBudget.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ .Values.frontend.PodDisruptionBudget.name }}
  namespace: {{.Values.global.namespace}}
spec:
  selector:
    matchLabels:
      app: deployment-reveal-ai-api
{{- if .Values.frontend.PodDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.frontend.PodDisruptionBudget.minAvailable }}
{{- end }}
{{- if .Values.frontend.PodDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.frontend.PodDisruptionBudget.maxUnavailable }}
{{- end }}
{{- end -}}